INHERIT: mkdocs.yml
plugins:
  meta: {}
  privacy:
    external_assets_exclude: ['https://cdn.jsdelivr.net/npm/mathjax@3/*', 'https://api.privacyguides.net/*']
    external_links_noopener: true
  git-committers:
    enabled: !ENV [PRODUCTION, false]
    repository: privacyguides/privacyguides.org
    branch: main
  git-revision-date-localized:
    enabled: !ENV [PRODUCTION, false]
    exclude:
      - index.en.md
  social:
    cards: !ENV [PRODUCTION, false]
    cards_color:
      fill: "#FFD06F"
      text: "#2d2d2d"
    cards_dir: assets/img/social
    cards_font: 'Public Sans'

extra:
  generator: false
  analytics:
    provider: plausible
    property: privacyguides.org
    feedback:
      title: feedback.title
      ratings:
        - icon: material/robot-happy-outline
          name: feedback.helpful.name
          data: Helpful
          note: feedback.helpful.note
        - icon: material/robot-confused
          name: feedback.improve.name
          data: Needs Improvement
          note: feedback.improve.note

theme:
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.tooltips
    - search.highlight
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      accent: deep purple
      toggle:
        icon: material/brightness-auto
        name: theme.light
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: amber
      toggle:
        icon: material/brightness-2
        name: theme.auto
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: deep purple
      toggle:
        icon: material/brightness-5
        name: theme.dark

watch:
  - theme
  - includes
  - mkdocs.yml
